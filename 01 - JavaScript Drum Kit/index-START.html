<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">OH</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">WOAH</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">SWEET</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">CHILE</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">O</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">MIIEY</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">YINE</span>
    </div>
    <!-- <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div> -->
    <!-- <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div> -->
  </div>

  <audio data-key="65" src="sounds/D.wav"></audio>
  <audio data-key="83" src="sounds/E.wav"></audio>
  <audio data-key="68" src="sounds/G.wav"></audio>
  <audio data-key="70" src="sounds/A.wav"></audio>
  <audio data-key="71" src="sounds/D2.wav"></audio>
  <audio data-key="72" src="sounds/Fs.wav"></audio>
  <audio data-key="74" src="sounds/G2.wav"></audio>
  <!-- <audio data-key="75" src="sounds/.wav"></audio> -->
  <!-- <audio data-key="76" src="sounds/tink.wav"></audio> -->

<script>

document.addEventListener("keydown", handleKeyPress)
function handleKeyPress(e){
var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
audio.currentTime = 0;
audio.play();
var element = document.querySelector(`div[data-key="${e.keyCode}"]`) 
element.classList.add('playing')
document.addEventListener('keyup', function(){element.classList.remove('playing')})
}

</script>


</body>
</html>
